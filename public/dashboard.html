<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>

        <!-- User Info -->
        <div id="userInfo" class="alert alert-info">Loading user...</div>

        <!-- Actions -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Drives</h5>
                        <p class="card-text">Link and manage your connected cloud drives.</p>
                        <a href="/manageDrives" class="btn btn-primary">Go to Manage Drives</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Image Search</h5>
                        <p class="card-text">Search your uploaded or linked images efficiently.</p>
                        <a href="/imageSearch" class="btn btn-success">Go to Image Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch user info
        async function loadUser() {
            try {
                const res = await fetch("/auth/me");
                if (!res.ok) throw new Error("Not logged in");
                const data = await res.json();
                document.getElementById("userInfo").textContent =
                    `Logged in as: ${data.user.username}`;
            } catch (err) {
                document.getElementById("userInfo").textContent = "Not logged in";
                location.href = "/";
            }
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/auth/logout", { method: "POST" });
            location.href = "/";
        });

        loadUser();
    </script>
</body>

</html>
