<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - Multi-Drive App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Multi-Drive App</h1>

        <!-- Register Form -->
        <div class="card mb-3">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form id="registerForm">
                    <input name="username" placeholder="Username" class="form-control mb-2" required>
                    <input name="email" placeholder="Email" type="email" class="form-control mb-2" required>
                    <input name="password" placeholder="Password" type="password" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Login Form -->
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="loginForm">
                    <input name="login" placeholder="Username or Email" class="form-control mb-2" required>
                    <input name="password" placeholder="Password" type="password" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');

        // Register handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            });
            const data = await res.json();
            alert(JSON.stringify(data));
            if (res.ok) window.location.href = '/dashboard';
        });

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    login: formData.get('login'),
                    password: formData.get('password')
                })
            });
            const data = await res.json();
            alert(JSON.stringify(data));
            if (res.ok) window.location.href = '/dashboard';
        });
    </script>

</body>

</html>
