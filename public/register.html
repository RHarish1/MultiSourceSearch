<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Multi-Drive App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Register - Multi-Drive App</h1>

        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form id="registerForm">
                    <input name="username" placeholder="Username" class="form-control mb-2" required>
                    <input name="email" placeholder="Email" type="email" class="form-control mb-2" required>
                    <input name="password" placeholder="Password" type="password" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/index">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            });
            const data = await res.json();
            alert(JSON.stringify(data));
            if (res.ok) window.location.href = '/dashboard';
        });
    </script>
</body>

</html>
